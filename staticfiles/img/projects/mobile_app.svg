<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="phoneGradient">
      <stop stop-color="#1E88E5" offset="0%"></stop>
      <stop stop-color="#0D47A1" offset="100%"></stop>
    </linearGradient>
    <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="screenGradient">
      <stop stop-color="#212121" offset="0%"></stop>
      <stop stop-color="#000000" offset="100%"></stop>
    </linearGradient>
    <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="appGradient">
      <stop stop-color="#673AB7" offset="0%"></stop>
      <stop stop-color="#4527A0" offset="100%"></stop>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <g id="mobile-app" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
    <!-- Smartphone Body -->
    <g transform="translate(60, 20)" filter="url(#glow)">
      <rect x="0" y="0" width="80" height="160" rx="10" fill="url(#phoneGradient)"></rect>
      <rect x="5" y="15" width="70" height="130" rx="2" fill="url(#screenGradient)"></rect>
      
      <!-- Home Button -->
      <circle cx="40" cy="155" r="5" fill="#FFFFFF" fill-opacity="0.7"></circle>
      
      <!-- Speaker -->
      <rect x="30" y="8" width="20" height="3" rx="1.5" fill="#FFFFFF" fill-opacity="0.5"></rect>
      
      <!-- Front Camera -->
      <circle cx="60" cy="8" r="2" fill="#FFFFFF" fill-opacity="0.5"></circle>
      
      <!-- App Interface -->
      <!-- Header -->
      <rect x="8" y="20" width="64" height="12" rx="2" fill="url(#appGradient)"></rect>
      <circle cx="16" cy="26" r="3" fill="#FFFFFF" fill-opacity="0.7"></circle>
      <rect x="23" y="24" width="30" height="4" rx="1" fill="#FFFFFF" fill-opacity="0.7"></rect>
      <circle cx="64" cy="26" r="3" fill="#FFFFFF" fill-opacity="0.7"></circle>
      
      <!-- Content Blocks -->
      <rect x="8" y="38" width="64" height="20" rx="2" fill="#FFFFFF" fill-opacity="0.05"></rect>
      <rect x="12" y="42" width="40" height="4" rx="1" fill="#FFFFFF" fill-opacity="0.7"></rect>
      <rect x="12" y="50" width="30" height="3" rx="1" fill="#FFFFFF" fill-opacity="0.4"></rect>
      <circle cx="62" cy="48" r="5" fill="url(#appGradient)"></circle>
      
      <rect x="8" y="64" width="64" height="20" rx="2" fill="#FFFFFF" fill-opacity="0.05"></rect>
      <rect x="12" y="68" width="40" height="4" rx="1" fill="#FFFFFF" fill-opacity="0.7"></rect>
      <rect x="12" y="76" width="30" height="3" rx="1" fill="#FFFFFF" fill-opacity="0.4"></rect>
      <circle cx="62" cy="74" r="5" fill="url(#appGradient)"></circle>
      
      <rect x="8" y="90" width="64" height="20" rx="2" fill="#FFFFFF" fill-opacity="0.05"></rect>
      <rect x="12" y="94" width="40" height="4" rx="1" fill="#FFFFFF" fill-opacity="0.7"></rect>
      <rect x="12" y="102" width="30" height="3" rx="1" fill="#FFFFFF" fill-opacity="0.4"></rect>
      <circle cx="62" cy="100" r="5" fill="url(#appGradient)"></circle>
      
      <!-- Navigation Bar -->
      <rect x="8" y="120" width="64" height="16" rx="2" fill="#FFFFFF" fill-opacity="0.05"></rect>
      <circle cx="25" cy="128" r="4" fill="#FFFFFF" fill-opacity="0.7"></circle>
      <circle cx="40" cy="128" r="4" fill="#FFFFFF" fill-opacity="0.7"></circle>
      <circle cx="55" cy="128" r="4" fill="#FFFFFF" fill-opacity="0.7"></circle>
    </g>
    
    <!-- Animated Elements -->
    <rect x="73" y="100" width="10" height="10" rx="2" fill="#FF4081" opacity="0.7" filter="url(#glow)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" />
    </rect>
    
    <rect x="117" y="60" width="10" height="10" rx="2" fill="#00E5FF" opacity="0.7" filter="url(#glow)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite" />
    </rect>
    
    <!-- Circuit Board Lines -->
    <path d="M40,100 L60,100" stroke="#00ffaa" stroke-width="1"></path>
    <path d="M30,150 L60,150" stroke="#00ffaa" stroke-width="1"></path>
    <path d="M140,50 L160,50" stroke="#00ffaa" stroke-width="1"></path>
    <path d="M160,50 L160,100" stroke="#00ffaa" stroke-width="1"></path>
    <path d="M140,100 L160,100" stroke="#00ffaa" stroke-width="1"></path>
    <path d="M140,150 L160,150" stroke="#00ffaa" stroke-width="1"></path>
    
    <!-- Glowing Circles -->
    <circle cx="40" cy="100" r="3" fill="#00ffaa" filter="url(#glow)"></circle>
    <circle cx="30" cy="150" r="3" fill="#00ffaa" filter="url(#glow)"></circle>
    <circle cx="160" cy="50" r="3" fill="#00ffaa" filter="url(#glow)"></circle>
    <circle cx="160" cy="100" r="3" fill="#00ffaa" filter="url(#glow)"></circle>
    <circle cx="160" cy="150" r="3" fill="#00ffaa" filter="url(#glow)"></circle>
    
    <!-- Code Particles -->
    <circle cx="100" cy="100" r="1.5" fill="#00ffaa">
      <animateMotion path="M0,0 C10,-10 20,-5 40,0 C60,5 70,0 80,-10" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="100" cy="100" r="1.5" fill="#00ffaa">
      <animateMotion path="M0,0 C10,-10 20,-5 40,0 C60,5 70,0 80,-10" dur="3s" begin="1s" repeatCount="indefinite" />
    </circle>
    <circle cx="100" cy="100" r="1.5" fill="#00ffaa">
      <animateMotion path="M0,0 C10,-10 20,-5 40,0 C60,5 70,0 80,-10" dur="3s" begin="2s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>