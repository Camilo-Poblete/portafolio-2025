<?xml version="1.0" encoding="UTF-8"?>
<svg width="500px" height="400px" viewBox="0 0 500 400" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="heroGradient">
      <stop stop-color="#00ffaa" offset="0%"></stop>
      <stop stop-color="#00aaff" offset="100%"></stop>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <g id="hero-illustration" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
    <!-- Grid lines -->
    <g id="grid" stroke="#00ffaa" stroke-width="0.5" stroke-opacity="0.2">
      <path d="M0,100 L500,100" />
      <path d="M0,200 L500,200" />
      <path d="M0,300 L500,300" />
      <path d="M100,0 L100,400" />
      <path d="M200,0 L200,400" />
      <path d="M300,0 L300,400" />
      <path d="M400,0 L400,400" />
    </g>
    
    <!-- Circles -->
    <circle cx="100" cy="100" r="20" stroke="url(#heroGradient)" stroke-width="2" fill="transparent" stroke-opacity="0.7">
      <animate attributeName="r" values="20;25;20" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="300" r="15" stroke="url(#heroGradient)" stroke-width="2" fill="transparent" stroke-opacity="0.7">
      <animate attributeName="r" values="15;20;15" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="200" cy="250" r="25" stroke="url(#heroGradient)" stroke-width="2" fill="transparent" stroke-opacity="0.7">
      <animate attributeName="r" values="25;30;25" dur="5s" repeatCount="indefinite" />
    </circle>
    
    <!-- Futuristic Elements -->
    <!-- Tech Sphere -->
    <g transform="translate(350, 150)" filter="url(#glow)">
      <circle cx="0" cy="0" r="40" fill="#000000" fill-opacity="0.3" />
      <circle cx="0" cy="0" r="35" stroke="#00aaff" stroke-width="1" fill="transparent" />
      <circle cx="0" cy="0" r="30" stroke="#00ffaa" stroke-width="1" fill="transparent" />
      <path d="M-25,0 L25,0" stroke="#00ffaa" stroke-width="1" />
      <path d="M0,-25 L0,25" stroke="#00ffaa" stroke-width="1" />
      <circle cx="-20" cy="-20" r="3" fill="#00ffaa" />
      <circle cx="20" cy="20" r="3" fill="#00ffaa" />
      <circle cx="-20" cy="20" r="3" fill="#00aaff" />
      <circle cx="20" cy="-20" r="3" fill="#00aaff" />
    </g>
    
    <!-- Digital Code Window -->
    <g transform="translate(120, 200)">
      <rect x="0" y="0" width="150" height="120" rx="5" fill="#000000" fill-opacity="0.6" stroke="#00ffaa" stroke-width="1" />
      <rect x="0" y="0" width="150" height="25" rx="5 5 0 0" fill="#00ffaa" fill-opacity="0.3" />
      <circle cx="15" cy="12.5" r="5" fill="#ff605c" />
      <circle cx="35" cy="12.5" r="5" fill="#ffbd44" />
      <circle cx="55" cy="12.5" r="5" fill="#00ca4e" />
      
      <!-- Code Lines -->
      <rect x="10" y="35" width="100" height="5" rx="2.5" fill="#00ffaa" fill-opacity="0.7" />
      <rect x="10" y="50" width="80" height="5" rx="2.5" fill="#00aaff" fill-opacity="0.7" />
      <rect x="10" y="65" width="120" height="5" rx="2.5" fill="#00ffaa" fill-opacity="0.7" />
      <rect x="10" y="80" width="90" height="5" rx="2.5" fill="#00aaff" fill-opacity="0.7" />
      <rect x="10" y="95" width="70" height="5" rx="2.5" fill="#00ffaa" fill-opacity="0.7" />
    </g>
    
    <!-- Hexagonal Pattern -->
    <g transform="translate(350, 50)" stroke="#00ffaa" stroke-width="1" stroke-opacity="0.7">
      <path d="M0,0 L17.3,10 L17.3,30 L0,40 L-17.3,30 L-17.3,10 Z" />
      <path d="M0,50 L17.3,60 L17.3,80 L0,90 L-17.3,80 L-17.3,60 Z" />
      <path d="M35,25 L52.3,35 L52.3,55 L35,65 L17.7,55 L17.7,35 Z" />
      <path d="M-35,25 L-17.7,35 L-17.7,55 L-35,65 L-52.3,55 L-52.3,35 Z" />
    </g>
    
    <!-- Animated Connection Lines -->
    <g stroke="#00ffaa" stroke-width="1" stroke-opacity="0.5">
      <path d="M100,100 L200,250" />
      <path d="M200,250 L350,150" />
      <path d="M350,150 L400,300" />
      <path d="M120,200 L200,250" />
      
      <!-- Moving Dots on Connection Lines -->
      <circle r="3" fill="#00ffaa">
        <animateMotion path="M100,100 L200,250" dur="3s" repeatCount="indefinite" />
      </circle>
      <circle r="3" fill="#00ffaa">
        <animateMotion path="M200,250 L350,150" dur="2s" repeatCount="indefinite" />
      </circle>
      <circle r="3" fill="#00ffaa">
        <animateMotion path="M350,150 L400,300" dur="4s" repeatCount="indefinite" />
      </circle>
      <circle r="3" fill="#00ffaa">
        <animateMotion path="M120,200 L200,250" dur="2.5s" repeatCount="indefinite" />
      </circle>
    </g>
    
    <!-- Main Title Element -->
    <g transform="translate(120, 100)">
      <rect x="0" y="0" width="200" height="60" rx="5" fill="rgba(0,0,0,0.5)" stroke="url(#heroGradient)" stroke-width="2" />
      <text x="30" y="25" font-family="'Orbitron', sans-serif" font-size="16" fill="#00ffaa">DEVELOPER</text>
      <text x="20" y="50" font-family="'Orbitron', sans-serif" font-size="20" fill="#FFFFFF">PORTFOLIO</text>
      <circle cx="10" cy="25" r="5" fill="#00ffaa">
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
      </circle>
      <circle cx="10" cy="50" r="5" fill="#00aaff">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
      </circle>
    </g>
    
    <!-- Scanning effect -->
    <rect x="0" y="0" width="500" height="400" fill="url(#heroGradient)" opacity="0.05">
      <animate attributeName="y" values="0;400;0" dur="10s" repeatCount="indefinite" />
    </rect>
  </g>
</svg>